<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suraj aka ReallyBot (Web)</title>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <h1>Suraj aka ReallyBot</h1>
            <p>Ready to challenge the bot?</p>

            <div id="start-actions">
                <button class="primary big-btn" onclick="showColorSelection()">Start Match</button>
            </div>

            <div id="color-selection" style="display: none;">
                <p>Choose your side:</p>
                <div class="color-options">
                    <button class="color-btn white" onclick="startGame('w')">White</button>
                    <button class="color-btn black" onclick="startGame('b')">Black</button>
                </div>
                <button class="secondary small-btn" onclick="hideColorSelection()">Back</button>
            </div>
        </div>
    </div>

    <!-- Main Game Area (Hidden initially) -->
    <div id="game-area" class="main-container" style="display: none;">

        <!-- Board Column -->
        <div id="board-container">
            <div id="board" style="width: 100%"></div>
        </div>

        <!-- Sidebar Column -->
        <div class="sidebar">
            <header>
                <h1>Suraj aka ReallyBot <span class="tag">WEB</span></h1>
            </header>

            <div class="status-box" id="status">Welcome! Select a side to start.</div>

            <div class="controls">
                <button class="primary" onclick="newGame('w')">New Game (White)</button>
                <button class="primary" onclick="newGame('b')">New Game (Black)</button>
                <button class="secondary" onclick="resign()">Resign</button>
            </div>

            <div class="nav-controls">
                <button class="nav-btn" onclick="navStart()" title="Start">&lt;&lt;</button>
                <button class="nav-btn" onclick="navPrev()" title="Previous">&lt;</button>
                <button class="nav-btn" onclick="navNext()" title="Next">&gt;</button>
                <button class="nav-btn" onclick="navEnd()" title="Current">&gt;&gt;</button>
            </div>

            <div class="game-info">
                <strong>Move History</strong>
                <div class="scroll-area" id="movelist"></div>

                <strong>Chat</strong>
                <div class="scroll-area" id="chat"></div>
            </div>

            <button class="secondary small-btn" onclick="returnToMenu()">Main Menu</button>
        </div>

    </div>

    <!-- Custom Logic -->
    <script src="/static/script.js"></script>

</body>

</html>
